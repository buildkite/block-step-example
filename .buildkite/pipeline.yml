steps:
  - block: ":parrot:"
    prompt: "Ok let’s do this release!"
    submit: "Request Release"
    fields: 
      - text: "Code Name"
        hint: "What’s the code name for this release? :name_badge:"
        key: "release-name"
      - select: "Stream"
        hint: "Which release stream does this belong in? :fork:"
        key: "release-stream"
        default: "beta"
        options:
          - label: "Beta"
            value: "beta"
          - label: "Stable"
            value: "stable"
  - command: release.sh
    label: ":rocket:"
